<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AngularJS Translate Application</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.2/angular.min.js"></script>
</head>
<body ng-app="translateApp" ng-controller="TranslateController">

    <h1>Simple Translate Application</h1>

    <!-- Dropdown to select the language -->
    <label for="languageSelect">Choose a language:</label>
    <select id="languageSelect" ng-model="selectedLanguage" ng-change="translate()">
        <option value="en">English</option>
        <option value="fr">French</option>
        <option value="es">Spanish</option>
        <option value="de">German</option>
    </select>

    <!-- Text to translate -->
    <h2>Text: "{{ textToTranslate }}"</h2>

    <!-- Display the translation -->
    <h3>Translation: "{{ translatedText }}"</h3>

    <script>
        // Define the AngularJS application
        var app = angular.module('translateApp', []);

        // Define the controller
        app.controller('TranslateController', function($scope) {
            // Text to be translated
            $scope.textToTranslate = "Hello";

            // Translation dictionaries for different languages
            var translations = {
                en: { "Hello": "Hello" },
                fr: { "Hello": "Bonjour" },
                es: { "Hello": "Hola" },
                de: { "Hello": "Hallo" }
            };

            // Set default selected language
            $scope.selectedLanguage = 'en';

            // Function to translate the text based on the selected language
            $scope.translate = function() {
                // Fetch the translation from the dictionary
                $scope.translatedText = translations[$scope.selectedLanguage][$scope.textToTranslate] || $scope.textToTranslate;
            };

            // Initialize translation
            $scope.translate();
        });
    </script>

</body>
</html>
